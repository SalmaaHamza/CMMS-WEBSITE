        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <h3><i class="fa fa-angle-right"></i> Add A New Preventive Maintainance Report</h3>

                <!-- /row -->
                <div class="row mt">
                    <div class="col-lg-12">
                        <div class="form-panel">
                            <div class="form">
                                <form class="cmxform form-horizontal style-form" id="signupForm" method="get" action="">
                                    <div class="form-group">
                                        <label for="manufacture" class="control-label col-lg-2">Manufacture's Name</label>
                                        <div class="col-lg-10">
                                            <input class=" form-control" id="manufacture" name="manufacture" type="text" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="serial" class="control-label col-lg-2">Serial Number</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="serial" name="serial" type="number" required />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="version" class="control-label col-lg-2">Version</label>
                                        <div class="col-lg-10">
                                            <input class=" form-control" id="version" name="version" type="text" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="date" class="control-label col-lg-2">Schedule Date</label>
                                        <div class="col-lg-3">
                                            <div data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="01-01-2014" class="input-append date dpYears">
                                                <input type="text" readonly="" id="date" name="date" value="01-01-2014" size="16" class="form-control" required>
                                                <span class="input-group-btn add-on">
                            <button class="btn btn-theme" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                                            </div>
                                            <span class="help-block">Select date</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="freq" class="control-label col-lg-2">Frequancy of Maintainance (Per Year)</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="freq" name="freq" type="number" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="processes" class="control-label col-lg-2">Processes</label>
                                        <div class="col-lg-10">
                                            <textarea class="form-control" name="processes" id="processes" rows="5" data-rule="required" required></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="days" class="control-label col-lg-2">Days of Maintainance</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="days" name="days" type="number" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-theme" type="submit">Add</button>
                                            <a class="btn btn-theme04" type="button" href="preventive_maintance.html">Cancel</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /form-panel -->
                    </div>
                    <!-- /col-lg-12 -->
                </div>
                <!-- /row -->
